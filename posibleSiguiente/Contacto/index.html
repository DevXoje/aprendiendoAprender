<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Us</title>
	<link rel="stylesheet" href="./css/contactUs.css">
	<!--Animaciones predefinidas-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>
	<header>
		<h1 class="brand-logo">Contact <span>Us</span></h1>
	</header>
	<main class="mainWrapper">		

			<div class="contactForm">
				<h3>Contact us</h3>
				<form action="">
					<p>
						<label for="fullName">Fullname</label>
						<input type="text" name="fullName" id="fullName">
					</p>
					<p>
						<label for="email">E-mail</label>
						<input type="email" name="email" id="mail">
					</p>
					<p>
						<label for="phone">Phone</label>
						<input type="tel" name="phone" id="phone">
					</p>
					<p>
						<label for="affair">Affair</label>
						<input type="text" name="affair" id="affair">
					</p>
					<p class="block">
						<label for="message">Message</label>
						<textarea name="message" id="message" rows="3"></textarea>
					</p>
					<p class="block">
						<button type="submit">Send</button>
					</p>
				</form>
			</div>

			<div class="contactInfo">
				<h3>More Info</h3>
				<ul>
					<li><i class="fas fa-map-marker-alt"></i>Serrano Street</li>
					<li><i class="fas fa-phone"></i>666-666-666</li>
					<li><i class="fas fa-envelope-open-text"></i>contact@website.com</li>
				</ul>
				<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint eveniet eaque voluptas ducimus dolor magni?</p>
				<p>Company.com</p>
			</div>
	
	
		<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	</main>
</body>
</html>
